{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v1 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'account/register.css' %}">
</head>

<body>
<!-- style="background-image: url('{% static 'assets/bgregistrationform1.jpg' %}');" -->
<div class="wrapper" >
    <div class="inner">
        <div class="image-holder">
            <img src="{% static 'assets/registration-form-1.jpg' %}" alt="Registration Form Image">
        </div>
<form method="post">
    {% csrf_token %}
    <h3>Registration Form</h3>
    <div class="form-group">
        <input type="text" name="first_name" placeholder="First Name" class="form-control">
        <input type="text" name="last_name" placeholder="Last Name" class="form-control">
    </div>
    <div class="form-wrapper">
        <input type="text" name="username" placeholder="Username" class="form-control">
        <i class="zmdi zmdi-account"></i>
    </div>
    <div class="form-wrapper">
        <input type="text" name="email" placeholder="Email Address" class="form-control">
        <i class="zmdi zmdi-email"></i>
    </div>
    <!-- <div class="form-wrapper">
        <select name="gender" id="gender" class="form-control">
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
    </div> -->
    <div class="form-wrapper">
        <input type="password" name="password" placeholder="Password" class="form-control">
        <i class="zmdi zmdi-lock"></i>
    </div>
    <div class="form-wrapper">
        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
        <i class="zmdi zmdi-lock"></i>
    </div>
    <button type="submit">Register
        <i class="zmdi zmdi-arrow-right"></i>
    </button>
</form>
</div>
</div>

</body>
</html>
