<!-- home/templates/home/order_confirmation.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: #ff9900 3px solid;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .order-details {
            margin: 20px 0;
            line-height: 1.6;
        }

        .order-details p {
            margin: 10px 0;
            color: #333;
        }

        .order-details p span {
            font-weight: bold;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Confirmation</h1>
    </header>
    <div class="container">
        <h2>Thank you for your purchase!</h2>
        <div class="order-details">
            <p><img src="{{ order.product.image.url }}" alt="{{ order.product.name }}" width="300px"></p>
            <p><span>Order ID:</span> {{ order.order_id }}</p>
            <p><span>Product:</span> {{ order.product.name }}</p>
            <p><span>Price:</span> ${{ order.product.price }}</p>
        </div>
        <a href="{% url 'home' %}" class="btn">Continue Shopping</a>
    </div>
    <footer>
        <p>Our Company &copy; 2024</p>
    </footer>
</body>
</html>
